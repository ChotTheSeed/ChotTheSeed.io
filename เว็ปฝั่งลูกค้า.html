<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตรวจสอบสถานะรถ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: blue;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>สถานะรถของคุณ (ฝั่งลูกค้า)</h1>
  <ul id="carList"></ul>

  <!-- ลิงก์กลับไปหน้าพนักงาน -->
  <a href="employee.html" target="_blank">กลับไปที่หน้าพนักงาน</a>

  <script>
    function loadCarStatuses() {
      const carStatuses = JSON.parse(localStorage.getItem('carStatuses')) || [];
      const carList = document.getElementById('carList');
      carList.innerHTML = '';

      if (carStatuses.length === 0) {
        carList.innerHTML = '<li>ไม่มีข้อมูลสถานะรถในระบบ</li>';
        return;
      }

      carStatuses.forEach(car => {
        const li = document.createElement('li');
        li.innerText = `${car.plateNumber} - สถานะ: ${car.status}`;
        carList.appendChild(li);
      });
    }

    // โหลดข้อมูลสถานะเมื่อเปิดหน้าเว็บ
    window.onload = loadCarStatuses;
  </script>
</body>
</html>
