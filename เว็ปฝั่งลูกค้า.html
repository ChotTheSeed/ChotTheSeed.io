<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตรวจสอบสถานะรถ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ตรวจสอบสถานะรถ</h1>
  <form id="checkStatusForm">
    <label for="plateNumber">หมายเลขทะเบียนรถ:</label>
    <input type="text" id="plateNumber" required>

    <button type="button" onclick="checkStatus()">ตรวจสอบสถานะ</button>
  </form>

  <p id="statusMessage" style="color: blue;"></p>

  <script>
    function checkStatus() {
      const plateNumber = document.getElementById('plateNumber').value.trim();
      const currentCar = window.getCurrentCarStatus(); // ดึงข้อมูลรถปัจจุบัน

      if (currentCar && plateNumber === currentCar.plateNumber) {
        document.getElementById('statusMessage').innerText = 
          `สถานะของรถทะเบียน ${plateNumber}: "${currentCar.status}"`;
      } else {
        document.getElementById('statusMessage').innerText = 
          `ไม่พบข้อมูลสถานะของรถทะเบียน ${plateNumber}`;
      }
    }
  </script>
  <a href="employee.html" target="_blank">กลับไปที่หน้าพนักงาน</a>
</body>
</html>
